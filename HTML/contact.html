<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <div>
        <ul>
            <li> <a href="./index.html"> Home </a></li>
            <li> <a href="./contact.html"> Contato </a></li>
        </ul>
    </div>
    <div>
    <h1>Fale comigo! </h1>
    
    <form><!-- Campo para colocar o nome -->
        <label for="nome">Digite seu nome:</label>
        <input type="text" name="nome" id="nome">
        <br>
    <!-- Campo para colocar o e-mail -->
        <label for="email">Digite seu e-mail: </label>
        <input type="email" name="email" id="email">
        <br>
    <!-- Campo para mensagem -->
        <label for="mensagem"> Digite sua mensagem:  </label><br>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
        <br>
    <!-- Caixa de seleção (checkbox) -->
        <input type="submit" value="Enviar">
    </form>
</div>

<h3>Obrigada pelo contato! Te retorno em breve! <img src="./assets/img/coracao.png" alt="" width="30px" height="30px"></h3>


</body>
</html>
