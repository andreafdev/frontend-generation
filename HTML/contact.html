<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <ul>
        <li> <a href="./index.html"> Home </a></li>
        <li> <a href="./contact.html"> Contato </a></li>
    </ul>
    <h1>Fale comigo! </h1>
    <!-- <img src="./assets/img/contato.png" alt="ícone de contato" width="100px" height="100px"> -->

    <!-- Campo do nome -->
    <input type="text" name="nome" id="nome" placeholder="Digite seu nome aqui">

    <!-- Campo do senha -->
<input type="password" name="senha" id="senha" placeholder="Digite sua senha">

<!-- Campo de e-mail -->
<input type="email" name="email" id="email" placeholder="Digite seu e-mail">

<!-- Campo numérico -->
<input type="number" name="idade" id="idade" placeholder="Digite sua idade">

<!-- Campo de mensagem -->
<input type="message" name="mensagem" id="mensagem" placeholder="Digite sua mensagem!">

<!-- Caixa de seleção (checkbox) -->
<input type="submit" value="Enviar">


<h2>Obrigada pelo contato, retornarei em breve! <img src="./assets/img/coracao.png" alt="" width="50px" height="50px"></h2>

</body>
</html>
